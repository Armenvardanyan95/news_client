<md-content class="md-padding magazines" flex="90" layout-xs="column" layout="row">
    <div class='md-padding' layout="row" layout-wrap>
        <md-card ng-repeat="magazine in magazines.magazines track by magazine.id">
            <img ng-src="{{ magazine.main_pic}}" class="md-card-image" alt="image caption">
            <!--<div ng-style="'background-image: url(\'{{ article.image }}\');'"></div>-->
            <md-card-title>
                <md-card-title-text>
                    <!--<span class="md-headline">{{ article.title }}</span>-->
                    <span class="md-subhead">{{ article.title }}</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <md-icon md-svg-src="assets/img/label.svg"></md-icon>
                <a href="" class="outerLink" ng-repeat="topic in article.topics">
                    {{ topic.title }}<span ng-if="$index + 1 < article.topics.length">,&nbsp;</span>
                </a>
            </md-card-content>


            <md-card-actions layout="row" layout-align="end center">
                <!--<md-button class="md-icon-button" aria-label="Favorite">-->
                <!--<md-icon md-svg-icon="img/icons/favorite.svg"></md-icon>-->
                <!--</md-button>-->
                <md-button class="md-icon-button" aria-label="Later">
                    <md-tooltip md-direction="bottom">Դիտել Հետո</md-tooltip>
                    <md-icon md-svg-icon="assets/img/bookmark-add.svg" class="color-icon"></md-icon>
                </md-button>
                <md-button class="md-icon-button" aria-label="Share" ng-click="home.share(article)">
                    <md-tooltip md-direction="bottom">Կիսվել</md-tooltip>
                    <md-icon md-svg-icon="assets/img/share.svg"></md-icon>
                </md-button>
            </md-card-actions>
        </md-card>
    </div>
</md-content>
